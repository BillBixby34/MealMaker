<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/reset.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://bootswatch.com/sandstone/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="assets/style/style.css">   
      <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet"> 
    <title>Login to MealMaker</title>
</head>
<body>
<br>
<br>
   <div class="container-fluid">
    <div class="row">
    <div class="col-lg-1"></div><!--spacing div-->
    <div class="col-lg-10">
    <div class="row">
    <div class="col-lg-12">  
         <div class="jumbotron">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="assets/images/sweet-potato.jpg" alt="food">
      <div class="carousel-caption">
        <h1>Meal Maker</h1>
        <h3>For YOUR Health!</h3>
      </div>
    </div>

    <div class="item">
      <img src="assets/images/hummus.jpg" alt="food">
      <div class="carousel-caption">
        <h1>Meal Maker</h1>
        <h3>From Chickpeas...</h3> 
      </div>
    </div>

    <div class="item">
      <img src="assets/images/roastchicken.jpg" alt="food">
      <div class="carousel-caption">
        <h1>Meal Maker</h1>
        <h3>...to chicken!</h3>
      </div>
    </div>

    <div class="item">
      <img src="assets/images/sweet-potato.jpg" alt="food">
      <div class="carousel-caption">
        <h1>Meal Maker</h1>
        <h3>We have it all!</h3>
      </div>
    </div>

    <div class="item">
      <img src="assets/images/blueberry.jpg" alt="food">
      <div class="carousel-caption">
        <h1>Meal Maker</h1>
        <h3>For YOUR Health</h3>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
         </div>

    </div>
    </div>
    <br>
    <br>
    <div class="well well-sm text-center green">
        <input id="txtEmail" type="email" placeholder="E-mail">

        <input id="txtPassword" type="password" placeholder="Password">

        <button id="btnLogin" class="btn btnBorder btn-sm btn-success btn-action glyphicon glyphicon-log-in btn-action">
            Log in
        </button>

        <button id="btnSignUp" class="btn btnBorder btn-sm btn-success btn-action glyphicon glyphicon-user btn btn-secondary">
            Sign Up
        </button>

        <button id="btnLogout" class="btn btnBorder btn-sm btn-success btn-action glyphicon glyphicon-log-out btn-action btn btn-action hide">
            Log out
        </button>
    </div>

    <footer>
      <div class="container">
      <p class="text-muted">                        
        <h3>Powered by:</h3><img src="assets/images/nutritionlogo.png" alt="nutrionix" class="logo">
        <p>Contact information: <a href="mailto:someone@example.com">nutrionix@example.com</a>.</p>
      </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script type="text/javascript" src="assets/C-logic.js"></script>
      <script type="text/javascript" src="assets/script.js"></script>
</body>
</html>

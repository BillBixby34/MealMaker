<!DOCTYPE html>
<html>
   <head>
      <title>Meal Maker</title>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Meal Maker</title>
      <link rel="stylesheet" href="assets/style/reset.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://bootswatch.com/sandstone/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="assets/style/style.css">   
   </head>
   <body>
   <div class="container-fluid">
    <div class="row">
    <div class="col-lg-1"></div><!--spacing div-->
    <div class="col-lg-10">
    <div class="row">
    <div class="col-lg-12">  
         <div class="jumbotron">
            <h1 class="text-center">MealMaker</h1>
            <h3 class="text-center">for YOUR health</h3>
         </div>
    </div>
    </div>
    <div class="row">
   <div class="col-lg-12">
      <div class="row">
         <div class="col-lg-12">
            <div class="input-group">
               <span class="input-group-btn">
               <button class="btn btn-default" type="submit" id="food-input-button">Add food</button>
               </span>
               <input type="text" id="food-input" class="form-control" placeholder="Type 'Big Mac' or 'cheeseburger'">
            </div>
            <!-- /input-group -->
         </div>
         <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
      <div class="row">
      <div class="col-lg-9">
         <table class="table table-hover">
            <thead clas="success">
               <th>Food Name</th>
               <th>Serving Size</th>
               <th>Calories</th>
               <th>Total Fat (grams)</th>
            </thead>
            <tbody id="table-body">
            <tr id="food-table" class="active">
              <td>Test Water</td>
              <td>Test Sz</td>
              <td>Test Cal</td>
              <td>Test Fat</td>
            </tr>
            </tbody>
         </table>
      </div>
      <div class="col-lg-3">
         <div class="panel panel-default">
         <div class="panel-heading">Meals today include..</div>
         <div class="panel-body" id="food-pic">
         <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="item1 active"></li>
          <li data-target="#myCarousel" data-slide-to="1" class="item2"></li>
          <li data-target="#myCarousel" data-slide-to="2" class="item3"></li>
          <li data-target="#myCarousel" data-slide-to="3" class="item4"></li>
          <li data-target="#myCarousel" data-slide-to="4" class="item5"></li>
        </ol>
         <!--Wrapper for slides-->
         <div class="carousel-inner" height=200px width=200px>
            <div class="item active" >
               <img src="assets/images/tuna.jpg" class="img-responsive" alt="food">
            </div>
            <div class="item">
               <img src="assets/images/chkbiscuit.jpg" class="img-responsive" alt="food">
            </div>
            <div class="item">
               <img src="assets/images/soda.jpg" class="img-responsive" alt="food">
            </div>
            <div class="item">
               <img src="assets/images/cheeseburger.jpg" class="img-responsive" alt="food">
            </div>
         </div><!--/.carousel-inner-->
         <!-- Left and right controls -->
         <a class="left carousel-control" href="#myCarousel" data-slide="prev">
           <span class="glyphicon glyphicon-minus"></span>
           <span class="sr-only">Previous</span>
         </a>
         <a class="right carousel-control" href="#myCarousel" data-slide="next">
           <span class="glyphicon glyphicon-plus"></span>
           <span class="sr-only">Next</span>
         </a>
         </div><!--/.carousel-slide-->
         </div><!--/.panel-body-->
      </div><!--/.panel-default-->
      </div><!--above panel /.col-lg-2-->
      
      </div><!--/.row-->
      <div class="row">
      <div class="col-lg-3">
  <button type="button" class="btn btn-default btn-lg" id="clear-menu" aria-expanded="false">
    Clear plates <span class="glyphicon glyphicon-refresh"></span>
  </button>
      </div>
      <div class="col-lg-9"></div>
      </div>
      <div class="well">     
      <div class="row"> 
         <div class="col-md-1"></div>
         <div id="meal-total" class="col-md-7">Your progress based on a 2000 calorie diet</div>
      </div>
      <div class="row">
         <div class="col-md-1"></div>
         <div id="meal-total" class="col-md-7">
            <!--Panel Content-->
            <div class="progress">
               <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                  <span class="sr-only">45% Complete</span>
               </div>
            </div>
          </div>
          <div class="col-md-1"></div><!--spacing div-->
          <div class="col-md-3">
  <button type="button" class="btn btn-default btn-lg" id="calc-food" aria-expanded="false">
    Meal total! <span class="glyphicon glyphicon-heart-empty"></span>
  </button>
      </div>
         </div>
      </div><!--closes .well-->
   </div><!--<div class="col-lg-12">--> 
      
</div>
      <div class="row">
      <div class="col-lg-2"></div><!--spacing div-->
      <div class="col-lg-8">
      <footer>
  <h2>Thanks Nurtionix!</h2>
  <p>Contact information: <a href="mailto:someone@example.com">
  nutrionix@example.com</a>.</p>
</footer>
      </div>
      <div class="col-lg-2"></div><!--spacing div-->
      </div>
   </div><!--top .col-lg-10-->
   <div class="col-lg-1"></div><!-- main spacing col-->
   </div><!--top /.row-->
</div><!--container-->
      <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
      <script src=“https://www.gstatic.com/firebasejs/4.1.3/firebase.js“></script>
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script type="text/javascript" src="assets/C-logic.js"></script>
   </body>
</html>

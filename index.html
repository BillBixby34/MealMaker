<!DOCTYPE html>
<html>
   <head>
      <title>Meal Maker</title>
      <meta charset="UTF-8">
      <title>Meal Maker</title>
      <link rel="stylesheet" href="assets/reset.css">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://bootswatch.com/sandstone/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="assets/style.css">
   </head>
   <body>
      <div class="container-fluid">
      <div class="row">
         <div class="col-lg-12">
            <!--trying to wrap content-->
            <div class="row">
               <div class="jumbotron">
                  <h1 class="text-center">MealMaker</h1>
                  <h3 class="text-center">for YOUR health</h3>
               </div>
            </div>
            <div class="row">
               <div class="col-lg-12">
                  <div class="input-group">
                     <span class="input-group-btn">
                     <button class="btn btn-default" type="submit" id="food-input-button">Add food</button>
                     </span>
                     <input type="text" id="food-input" class="form-control" placeholder="Type 'Big Mac' or 'cheeseburger'">
                  </div>
                  <!-- /input-group -->
               </div>
               <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
               <div class="col-md-1"></div>
               <div class="col-md-7">
                  <table class="table table-hover">
                     <thead class="success">
                        <th>Food Name</th>
                        <th>Calories</th>
                        <th>Total Fat</th>
                        <th>Sodium</th>
                        <th>Total Carb.</th>
                     </thead>
                     <tr id="food-table" class="active">
                        <td>Test Water</td>
                        <td>Test Calories</td>
                        <td>Test Fat</td>
                        <td>Test Sodium</td>
                        <td>Test Carb.</td>
                     </tbody>
                  </table>
               </div>
               <div class="col-md-3">
                  <div class="panel panel-default">
                     <div class="panel-heading">Food Images</div>
                     <div class="panel-body">
                        <!--Panel Content-->
                        TEST IMAGES HERE
                        <img src="assets/foodbkg.jpg" class="img-responsive">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!--container-->
      <div class="row">
         <div class="col-lg-9"></div>
         <div class="col-lg-3">
         </div>
      </div>
       <div class="well">     
      <div class="row"> 
         <div class="col-md-1"></div>
         <div id="meal-total" class="col-md-7">Your progress based on a 2000 calorie diet</div>
      </div>
      <div class="row">
         <div class="col-md-1"></div>
         <div id="meal-total" class="col-md-7">
            <!--Panel Content-->
            <div class="progress">
               <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                  <span class="sr-only">0% Complete</span>
               </div>
            </div>
            <button type="button" class="btn btn-default btn-lg" id="calc-food" aria-expanded="false">
            Meal total! <span class="glyphicon glyphicon-heart-empty"></span>
            </button>
          </div>
         </div>
      </div>
      <script src=“https://www.gstatic.com/firebasejs/4.1.3/firebase.js“></script>
      <script src="https://code.jquery.com/jquery.js"></script>
      <script type="text/javascript" src="assets/script.js"></script>
   </body>
</html>
